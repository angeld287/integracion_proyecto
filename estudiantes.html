<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
    crossorigin="anonymous"></script>
</head>
<body>
    <table border="1">
        <tr>
          <th>Id</th>
          <th>Nombre</th> 
          <th>Apellido</th>
          <th>Matricula</th>
          <th>Correo</th>
          <th>Telefono</th> 
          
        </tr>
    </table>

<script>
    $( document ).ready(function() {
    console.log( "ready!" );

$.getJSON({ 
    type: 'GET', 
    url: 'http://35.226.71.156/estudiantes/get_estudiantes.php', 
    data: { get_param: 'value' }, 
    dataType: 'json',
    success: function (data) { 
        
        $.each(data, function(index, element) {
            console.log(element);       
            $('table').append('<tr><td>'+element.id+'</td><td>'+element.nombre+'</td><td>'+element.apellido+'</td><td>'+element.matricula+'</td><td>'+element.correo+'</td><td>'+element.telefono+'</td></tr>');
        });
    }
});
    });
</script>


</body>
</html>
